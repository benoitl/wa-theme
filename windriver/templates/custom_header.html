<div id = "customhead" class="content-wrapper">
    <a id="logocustomhead" href="http://www.windriver.com">
        <img 
            src="{{ '/images/toplogo.png'|media }}"
            alt="Wind River Systems Support Network"
        />
    </a>
    <div id="searchcustomhead">
        <form action="https://support.windriver.com/KanisaSupportSite/search.do" method="GET">
            <input 
                id="searchcustom"
                class="blank"
                type="text"
                name="searchString"
                value="Search support network..."
            />
            <input id="buttoncustom" type="submit" value=""/>
            <input type="hidden" name="cmd" value="search"/>
        </form>
    </div>
    <div id = "menucustomhead">
        <a href="https://support.windriver.com/olsPortal" class="first">Support Home</a>
        <!--a href="#">Knowledge Library</a-->
        <a class="on" href="{% url questions %}">Knowledge Forum</a>
        <a href="http://windriver.mrooms.net">On Demand Learning</a>
        <!--a href="#">My Support</a-->
        <!--a href="#">Downloads</a-->
        <a href="https://support.windriver.com/TSRManager">TSR Manager</a>
        {% if request.user.is_authenticated() %}
            <a class="logout" href="{{ settings.LOGOUT_URL }}?next={{ settings.LOGOUT_REDIRECT_URL }}">{% trans %}Sign Out{% endtrans %}</a>
        {% else %}
            <a class="logout" href="{{ settings.LOGIN_URL }}?next={{request.path|clean_login_url}}">{% trans %}Sign In{% endtrans %}</a>
        {% endif %}
    </div>
</div>
